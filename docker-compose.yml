version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:3000"   # Expose port 3000 from the container to port 8080 on the host
    environment:
      - NODE_ENV=production
      - TMDB_API_KEY=your_tmdb_api_key_here   # Replace with your TMDB API key
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
